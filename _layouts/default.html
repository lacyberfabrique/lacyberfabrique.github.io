<!DOCTYPE html>
<html lang="{{ site.language | default: 'fr-FR' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/favicon-96x96.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body{% if page.heroHeading %} class="landing-page"{% endif %}>
  {% include header.html %}
  
  <main>
    {{ content }}
  </main>
  
  {% include footer.html %}
  
  <!-- Bouton retour en haut -->
  <button id="scroll-to-top" class="scroll-to-top" aria-label="Retour en haut de la page" title="Retour en haut">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 19V5M5 12L12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  
  <script src="{{ '/assets/js/navbar-transparent.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/navbar-mobile.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/scroll-to-top.js' | relative_url }}"></script>
  <!-- AOS Animation Library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1500, // Augmenté de 800ms à 1500ms pour ralentir les animations
      easing: 'ease-in-out',
      once: true,
      offset: 100
    });
  </script>
  {% if page.heroHeading %}
  <script src="{{ '/assets/js/hero-parallax.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/smooth-scroll.js' | relative_url }}"></script>
  {% endif %}
</body>
</html>
