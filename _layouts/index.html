---
layout: default
---
{% if page.heroHeading %}
<!-- Hero Section -->
<section class="hero-section-fullscreen">
  <div class="hero-container">
    <div class="hero-content-centered">
      {% if page.heroSection %}
      <span class="hero-badge header-animation">{{ page.heroSection }}</span>
      {% endif %}
      {% if page.heroImage %}
      <div class="hero-image header-animation">
        <img src="{{ page.heroImage | relative_url }}" alt="{{ page.heroImageAlt | default: page.heroHeading }}" />
      </div>
      {% endif %}
      <h1 class="hero-title header-animation">{{ page.heroHeading }}</h1>
      {% if page.heroSubHeading %}
      <p class="hero-description header-animation">{{ page.heroSubHeading }}</p>
      {% endif %}
    </div>
    <!-- Bouton scroll down -->
    <a href="#content" class="hero-scroll-button" aria-label="Aller au contenu" data-scroll-navbar>
      <span class="hero-scroll-text">Commencer</span>
      <span class="hero-scroll-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 5v14M5 12l7 7 7-7"/>
      </svg>
      </span>
    </a>
  </div>
</section>
{% endif %}

<!-- Contenu principal -->
<div id="content" class="content-wrapper">
  {{ content }}
</div>
